name: Pull Request - Supabase

on:
  pull_request:
  workflow_dispatch:

jobs:
  pull-request-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: Start Supabase (local)
        run: supabase start

      - name: Wait for Supabase to start
        run: |
          timeout=120
          elapsed=0
          until curl -s http://localhost:54321/rest/v1/ > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Timeout waiting for Supabase to start"
              exit 1
            fi
            echo "Waiting for Supabase to start..."
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Supabase started"

      - name: Run all tests
        run: bun test