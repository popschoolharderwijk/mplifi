name: Pull Request - Supabase

on:
  workflow_dispatch:

jobs:
  pull-request-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Start Supabase (local)
        run: supabase start

      - name: Wait for Supabase to start
        run: |
          until curl -s http://localhost:54321/rest/v1/ > /dev/null 2>&1; do
            echo "Waiting for Supabase to start..."
            sleep 2
          done
          echo "Supabase started"

      - name: Run all tests
        run: bun test