name: PR - Test Code and Supabase

on:
  pull_request:
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            should_run:
              - 'supabase/**'
              - 'tests/**'

  pull-request-test-code-and-supabase:
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      # Required for supabase link (externe test project)
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Check required secrets
        run: |
          missing=""
          [ -z "${{ secrets.SUPABASE_ACCESS_TOKEN }}" ] && missing="$missing SUPABASE_ACCESS_TOKEN"
          [ -z "${{ secrets.SUPABASE_PROJECT_REF }}" ] && missing="$missing SUPABASE_PROJECT_REF"
          [ -z "${{ secrets.SUPABASE_URL }}" ] && missing="$missing SUPABASE_URL"
          [ -z "${{ secrets.SUPABASE_PUBLISHABLE_DEFAULT_KEY }}" ] && missing="$missing SUPABASE_PUBLISHABLE_DEFAULT_KEY"
          [ -z "${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" ] && missing="$missing SUPABASE_SERVICE_ROLE_KEY"
          if [ -n "$missing" ]; then
            echo "::error::Missing GitHub secrets (add at https://github.com/popschoolharderwijk/mcp/settings/secrets/actions):$missing"
            exit 1
          fi
          echo "All required secrets are present."

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: Link to Supabase test project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Reset database (clean state for tests)
        run: supabase db reset --linked --yes

      - name: Export Supabase credentials (test project)
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> $GITHUB_ENV
          echo "SUPABASE_PUBLISHABLE_DEFAULT_KEY=${{ secrets.SUPABASE_PUBLISHABLE_DEFAULT_KEY }}" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> $GITHUB_ENV

      - name: Run all tests
        run: bun test

  # This job always runs and reports success, preventing "waiting for status" issues
  skip-notice:
    needs: check-changes
    if: needs.check-changes.outputs.should_run != 'true' && github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Skip notice
        run: echo "Skipped - no changes in supabase/** or tests/**"
