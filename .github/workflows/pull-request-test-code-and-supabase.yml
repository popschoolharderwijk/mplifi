name: PR - Test Code and Supabase

on:
  pull_request:
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.filter.outputs.should_run }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            should_run:
              - 'supabase/**'
              - 'tests/**'

  pull-request-test-code-and-supabase:
    needs: check-changes
    if: needs.check-changes.outputs.should_run == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      # Required for Supabase SMTP config (env(RESEND_API_KEY) in config.toml)
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install dependencies
        run: bun install

      - name: Start Supabase (local)
        # Start only the services needed for tests (reduces startup time and memory)
        run: supabase start -x realtime,storage-api,imgproxy,edge-runtime,logflare,vector,studio,postgres-meta,supavisor

      - name: Wait for Supabase to start
        run: |
          timeout=120
          elapsed=0
          until curl -s http://localhost:54321/rest/v1/ > /dev/null 2>&1; do
            if [ $elapsed -ge $timeout ]; then
              echo "Timeout waiting for Supabase to start"
              exit 1
            fi
            echo "Waiting for Supabase to start..."
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Supabase started"

      - name: Export Supabase credentials
        run: |
          # Get credentials from running Supabase instance (ensures JWT secret match)
          echo "SUPABASE_URL=$(supabase status -o json | jq -r '.API_URL')" >> $GITHUB_ENV
          echo "SUPABASE_PUBLISHABLE_DEFAULT_KEY=$(supabase status -o json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o json | jq -r '.SERVICE_ROLE_KEY')" >> $GITHUB_ENV

      - name: Run all tests
        run: bun test

  # This job always runs and reports success, preventing "waiting for status" issues
  skip-notice:
    needs: check-changes
    if: needs.check-changes.outputs.should_run != 'true' && github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Skip notice
        run: echo "Skipped - no changes in supabase/** or tests/**"
