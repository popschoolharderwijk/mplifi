name: Pull Request - RLS Tests

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'

jobs:
  pull-request-rls:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Wait for Supabase Preview
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: wait_for_preview
        with:
          checkName: "Supabase Preview"
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          timeoutSeconds: 300

      - name: Get Branch Credentials
        if: steps.wait_for_preview.outputs.conclusion == 'success'
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
          supabase --experimental branches get "$GITHUB_HEAD_REF" -o env >> $GITHUB_ENV

      - name: Debug Branch Info
        if: steps.wait_for_preview.outputs.conclusion == 'success'
        run: |
          echo "Branch: $GITHUB_HEAD_REF"
          echo "API_URL set: ${{ env.API_URL != '' }}"
          echo "SERVICE_ROLE_KEY set: ${{ env.SERVICE_ROLE_KEY != '' }}"

      - name: Install dependencies
        run: bun install

      - name: Run RLS tests
        if: steps.wait_for_preview.outputs.conclusion == 'success'
        run: bun run test:rls
        env:
          SUPABASE_URL: ${{ env.API_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ env.SERVICE_ROLE_KEY }}

      - name: Skip notice
        if: steps.wait_for_preview.outputs.conclusion != 'success'
        run: echo "Supabase Preview not available, skipping RLS tests"
