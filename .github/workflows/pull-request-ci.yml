name: Pull Request CI

# TODO: Add migration testing job
# This will spin up local Supabase, apply migrations, and run SQL tests
# before allowing merge to main

on:
  pull_request:
    branches:
      - main

jobs:
  biome-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome CI
        run: biome ci .

